<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0=" crossorigin="anonymous" />
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="container">
        <h1 id="status">GAME ON</h1>
        <div class="button" id="reset">
            <p class="btnText">RESET</p>
            <div class="btnTwo">
                <p class="btnText2"><i class="fas fa-redo-alt"></i></p>
            </div>
        </div>
        <div class="card common wrap" id="rock">
            <i class="old far fa-hand-rock"></i>
            <i class="new fas fa-hand-rock"></i>
        </div>
        <div class="card common wrap" id="paper">
            <i class="old far fa-hand-paper"></i>
            <i class="new fas fa-hand-paper"></i>
        </div>
        <div class="card common wrap" id="scissors">
            <i class="old far fa-hand-scissors"></i>
            <i class="new fas fa-hand-scissors"></i>
        </div>
    </div>

    <div id="display">
        <div id="scoreBoard">
            <div id="player">Player: <span id="playerScore">0</span>
                <i class="symbol" id="playerSymbol"></i>
            </div>
            <div id="computer">Computer: <span id="computerScore">0</span>
                <i class="symbol" id="computerSymbol"></i>
            </div>
        </div>

        <div class="display common"><i id="playerDisplay" class="fas fa-question"></i></div>
        <div class="display common"><i id="computerDisplay" class="fas fa-question"></i></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
